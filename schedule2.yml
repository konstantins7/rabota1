name: Schedule Colab Script

on:
  schedule:
    - cron: '0 9,21 * * *'  # Запуск в 9 утра и 9 вечера по UTC

jobs:
  run-colab:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert
          pip install google-auth requests pandas google-api-python-client beautifulsoup4 lxml

      - name: Execute Jupyter Notebook
        run: |
          jupyter nbconvert --to notebook --execute vitrina__200.ipynb --output result.ipynb

      - name: Save log file
        uses: actions/upload-artifact@v2
        with:
          name: script-log
          path: /content/drive/MyDrive/Colab Notebooks/vitrina24_indexing_log.txt
