on:
  schedule:
    - cron: '5 7,19 * * *'   # Запуск в 7:05 и 19:05 UTC
    - cron: '5 8,20 * * *'   # Запуск в 8:05 и 20:05 UTC

jobs:
  run-script1:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert
          pip install google-auth requests pandas google-api-python-client beautifulsoup4 lxml

      - name: Execute Jupyter Notebook 1
        run: |
          jupyter nbconvert --to notebook --execute index_medvitrina__200.ipynb --output result_medvitrina.ipynb

