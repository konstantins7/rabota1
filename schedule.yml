name: Schedule Scripts

on:
  schedule:
    - cron: '5 7,19 * * *'  # Запуск в 7:05 и 19:05 каждый день
    - cron: '5 8,20 * * *'  # Запуск в 8:05 и 20:05 каждый день

jobs:
  run-medvitrina-script:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install nbconvert
          pip install google-auth requests pandas google-api-python-client beautifulsoup4 lxml

      - name: Execute index_medvitrina__200.ipynb
        run: |
          jupyter nbconvert --to notebook --execute index_medvitrina__200.ipynb --output result_medvitrina.ipynb

      - name: Save log file
        uses: actions/upload-artifact@v2
        with:
          name: medvitrina-script-log
          path: /path/to/your/repository/medvitrina_indexing_log.txt

  run-vitrina-script:
