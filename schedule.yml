name: Schedule Scripts

on:
  schedule:
    - cron: '35 7,19 * * *'  # Запуск в 7:05 и 19:05 по UTC
    - cron: '35 8,20 * * *'  # Запуск в 8:05 и 20:05 по UTC

jobs:
  run-scripts:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install nbconvert
        pip install google-auth requests pandas google-api-python-client beautifulsoup4 lxml

    - name: Execute vitrina24.kz script
      run: |
        python vitrina24_indexing_script.py

    - name: Execute med.vitrina24.kz script
      run: |
        python medvitrina24_indexing_script.py
