      - name: Execute index_vitrina__200.ipynb
        run: |
          jupyter nbconvert --to notebook --execute index_vitrina__200.ipynb --output result_vitrina24.ipynb

      - name: Send start notification to Telegram
        run: |
          python send_telegram_message.py '/content/gdrive/MyDrive/Colab Notebooks/tgtokenvitrina24kz.txt' '-1002207415181' 'Запущен планировщик на индекс vitrina24.kz'

      - name: Save log file
